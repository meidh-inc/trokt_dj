<ion-header class="header">
	<img class="title-image" src="assets/trokt_banner.png"/>
</ion-header>

<ion-content padding class="has-header">
  <ion-fab class="back-button-container" top left edge>
    <button color="green" (click)="viewCtrl.dismiss()" ion-fab mini><ion-icon name="arrow-back"></ion-icon></button>
  </ion-fab>

  <div class="center-content block-details-title">
    <h2>{{block.block_title}}</h2>
  </div>

  <div [innerHTML]="block.block_text"></div>
</ion-content>
